<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - SKYMODHACK</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-[#1a0b2e] text-white font-montserrat">
    <!-- Include Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="min-h-screen pt-20">
        <div class="container mx-auto px-4 py-8">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-3xl font-bold">Admin Panel</h1>
                <div class="flex items-center space-x-4">
                    <div class="px-4 py-2 rounded-lg bg-[#2a1b3e] border border-pink-500/30">
                        <span class="text-sm text-gray-400 mr-2">Admin:</span>
                        <span class="user-name font-bold text-pink-500">Admin</span>
                    </div>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-[#2a1b3e] rounded-xl p-6 border border-pink-500/30">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-400">Tổng doanh thu</h3>
                        <i class="fas fa-chart-line text-pink-500"></i>
                    </div>
                    <p class="text-2xl font-bold">0đ</p>
                    <p class="text-sm text-gray-400 mt-2">+0% so với tháng trước</p>
                </div>
                <div class="bg-[#2a1b3e] rounded-xl p-6 border border-pink-500/30">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-400">Số đơn hàng</h3>
                        <i class="fas fa-shopping-cart text-pink-500"></i>
                    </div>
                    <p class="text-2xl font-bold">0</p>
                    <p class="text-sm text-gray-400 mt-2">+0% so với tháng trước</p>
                </div>
                <div class="bg-[#2a1b3e] rounded-xl p-6 border border-pink-500/30">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-400">Khách hàng mới</h3>
                        <i class="fas fa-users text-pink-500"></i>
                    </div>
                    <p class="text-2xl font-bold">0</p>
                    <p class="text-sm text-gray-400 mt-2">+0% so với tháng trước</p>
                </div>
                <div class="bg-[#2a1b3e] rounded-xl p-6 border border-pink-500/30">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-400">Tỷ lệ chuyển đổi</h3>
                        <i class="fas fa-percentage text-pink-500"></i>
                    </div>
                    <p class="text-2xl font-bold">0%</p>
                    <p class="text-sm text-gray-400 mt-2">+0% so với tháng trước</p>
                </div>
            </div>

            <!-- Tabs -->
            <div class="border-b border-pink-500/30 mb-6">
                <div class="flex space-x-6">
                    <button class="px-4 py-2 text-pink-500 border-b-2 border-pink-500" data-tab="payment">
                        Cài đặt thanh toán
                    </button>
                    <button class="px-4 py-2 text-gray-400 hover:text-pink-500 transition-colors" data-tab="packages">
                        Quản lý gói hack
                    </button>
                    <button class="px-4 py-2 text-gray-400 hover:text-pink-500 transition-colors" data-tab="customers">
                        Dữ liệu khách hàng
                    </button>
                </div>
            </div>

            <!-- Payment Settings -->
            <div id="payment-tab" class="space-y-6">
                <div class="bg-[#2a1b3e] rounded-xl p-6">
                    <h2 class="text-xl font-bold mb-6">Cài đặt thanh toán</h2>
                    <form id="payment-settings-form" class="space-y-6">
                        <!-- Bank Transfer Settings -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold">Chuyển khoản ngân hàng</h3>
                            <div>
                                <label class="block text-sm text-gray-400 mb-1">Tên ngân hàng</label>
                                <input type="text" 
                                       name="bank_name"
                                       class="w-full px-4 py-2 rounded-lg bg-[#1a0b2e] border border-pink-500/30 focus:border-pink-500 transition-colors"
                                       required>
                            </div>
                            <div>
                                <label class="block text-sm text-gray-400 mb-1">Số tài khoản</label>
                                <input type="text" 
                                       name="account_number"
                                       class="w-full px-4 py-2 rounded-lg bg-[#1a0b2e] border border-pink-500/30 focus:border-pink-500 transition-colors"
                                       required>
                            </div>
                            <div>
                                <label class="block text-sm text-gray-400 mb-1">Tên chủ tài khoản</label>
                                <input type="text" 
                                       name="account_name"
                                       class="w-full px-4 py-2 rounded-lg bg-[#1a0b2e] border border-pink-500/30 focus:border-pink-500 transition-colors"
                                       required>
                            </div>
                        </div>

                        <!-- Momo Settings -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold">Ví Momo</h3>
                            <div>
                                <label class="block text-sm text-gray-400 mb-1">Số điện thoại</label>
                                <input type="text" 
                                       name="momo_phone"
                                       class="w-full px-4 py-2 rounded-lg bg-[#1a0b2e] border border-pink-500/30 focus:border-pink-500 transition-colors"
                                       required>
                            </div>
                            <div>
                                <label class="block text-sm text-gray-400 mb-1">Tên chủ ví</label>
                                <input type="text" 
                                       name="momo_name"
                                       class="w-full px-4 py-2 rounded-lg bg-[#1a0b2e] border border-pink-500/30 focus:border-pink-500 transition-colors"
                                       required>
                            </div>
                        </div>

                        <button type="submit" 
                                class="px-6 py-3 rounded-lg bg-pink-500 text-white hover:bg-pink-600 transition-colors">
                            <i class="fas fa-save mr-2"></i>
                            Lưu cài đặt
                        </button>
                    </form>
                </div>
            </div>

            <!-- Package Management -->
            <div id="packages-tab" class="space-y-6 hidden">
                <!-- Add New Package -->
                <div class="bg-[#2a1b3e] rounded-xl p-6">
                    <h2 class="text-xl font-bold mb-6">Thêm gói hack mới</h2>
                    <form id="package-form" class="space-y-4">
                        <div>
                            <label class="block text-sm text-gray-400 mb-1">Tên gói</label>
                            <input type="text" 
                                   name="package_name"
                                   class="w-full px-4 py-2 rounded-lg bg-[#1a0b2e] border border-pink-500/30 focus:border-pink-500 transition-colors"
                                   required>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-1">Giá (VNĐ)</label>
                            <input type="number" 
                                   name="package_price"
                                   class="w-full px-4 py-2 rounded-lg bg-[#1a0b2e] border border-pink-500/30 focus:border-pink-500 transition-colors"
                                   required>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-1">Mô tả</label>
                            <input type="text" 
                                   name="package_description"
                                   class="w-full px-4 py-2 rounded-lg bg-[#1a0b2e] border border-pink-500/30 focus:border-pink-500 transition-colors"
                                   required>
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-1">Tính năng (mỗi dòng một tính năng)</label>
                            <textarea name="package_features"
                                      class="w-full px-4 py-2 rounded-lg bg-[#1a0b2e] border border-pink-500/30 focus:border-pink-500 transition-colors"
                                      rows="4"
                                      required></textarea>
                        </div>
                        <button type="submit" 
                                class="px-6 py-3 rounded-lg bg-pink-500 text-white hover:bg-pink-600 transition-colors">
                            <i class="fas fa-plus mr-2"></i>
                            Thêm gói
                        </button>
                    </form>
                </div>

                <!-- Package List -->
                <div class="bg-[#2a1b3e] rounded-xl p-6">
                    <h2 class="text-xl font-bold mb-6">Danh sách gói hack</h2>
                    <div id="packages-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Packages will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- Customer Data -->
            <div id="customers-tab" class="hidden">
                <div id="customer-data">
                    <!-- Customer data will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-4"></div>

    <!-- Scripts -->
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/admin.js"></script>
    <script>
        // Load header
        fetch('components/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-container').innerHTML = html;
            });

        // Initialize admin functionality
        document.addEventListener('DOMContentLoaded', () => {
            const auth = JSON.parse(localStorage.getItem('auth') || '{}');
            if (!auth.isAuthenticated || !auth.user?.isAdmin) {
                window.location.href = 'index.html';
                return;
            }

            // Tab switching
            const tabs = {
                payment: document.getElementById('payment-tab'),
                packages: document.getElementById('packages-tab'),
                customers: document.getElementById('customers-tab')
            };

            const tabButtons = document.querySelectorAll('[data-tab]');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabName = button.getAttribute('data-tab');
                    
                    // Update button styles
                    tabButtons.forEach(btn => {
                        btn.classList.remove('text-pink-500', 'border-b-2', 'border-pink-500');
                        btn.classList.add('text-gray-400');
                    });
                    button.classList.remove('text-gray-400');
                    button.classList.add('text-pink-500', 'border-b-2', 'border-pink-500');
                    
                    // Show selected tab
                    Object.entries(tabs).forEach(([name, element]) => {
                        element.classList.toggle('hidden', name !== tabName);
                    });
                });
            });

            // Load initial data
            const admin = window.admin;
            admin.loadPaymentSettings();
            admin.loadPackages();
            admin.loadCustomerData();
        });
    </script>
</body>
</html>
