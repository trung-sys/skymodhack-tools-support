<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - SKYMODHACK</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#1a0b2e] text-white font-montserrat">
    <!-- Header/Navigation -->
    <header class="fixed w-full top-0 z-50 bg-[#1a0b2e]/90 backdrop-blur-sm">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-gamepad text-2xl"></i>
                <a href="index.html" class="text-xl font-bold">SKYMODHACK</a>
            </div>
            
            <div class="hidden md:flex items-center space-x-6 stagger-children">
                <a href="index.html" class="text-sm hover:text-pink-500 transition-colors should-animate" data-tooltip="Trang chủ">Trang chủ</a>
                <a href="category.html" class="text-sm hover:text-pink-500 transition-colors should-animate" data-tooltip="Xem danh sách key">Cửa hàng key</a>
                <a href="topup.html" class="text-sm hover:text-pink-500 transition-colors should-animate" data-tooltip="Nạp tiền vào tài khoản">Nạp tiền</a>
                <a href="history.html" class="text-sm hover:text-pink-500 transition-colors should-animate" data-tooltip="Xem lịch sử mua hàng">Lịch sử đơn hàng</a>
                <a href="contact.html" class="text-sm hover:text-pink-500 transition-colors should-animate" data-tooltip="Liên hệ với chúng tôi">Liên hệ</a>
                <a href="cart.html" class="text-sm text-pink-500 transition-colors should-animate relative" data-tooltip="Giỏ hàng">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-pink-500 text-white rounded-full text-xs w-4 h-4 flex items-center justify-center">0</span>
                </a>
                <div class="relative group">
                    <button class="text-sm hover:text-pink-500 transition-colors should-animate flex items-center" data-tooltip="Thay đổi ngôn ngữ">
                        <i class="fas fa-globe mr-1"></i>
                        <span class="current-lang">Tiếng Việt</span>
                        <i class="fas fa-chevron-down ml-1 text-xs"></i>
                    </button>
                    <div class="absolute right-0 mt-2 py-2 w-48 bg-[#2a1b3e] rounded-lg shadow-xl hidden group-hover:block">
                        <a href="#" class="block px-4 py-2 hover:bg-pink-500/10 transition-colors lang-option" data-lang="vi">
                            <i class="fas fa-check mr-2 opacity-0"></i>Tiếng Việt
                        </a>
                        <a href="#" class="block px-4 py-2 hover:bg-pink-500/10 transition-colors lang-option" data-lang="en">
                            <i class="fas fa-check mr-2 opacity-0"></i>English
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="hidden md:flex items-center space-x-4 stagger-children">
                <button class="px-6 py-2 rounded-lg border border-pink-500 text-pink-500 hover:bg-pink-500 hover:text-white transition-all duration-300 transform hover:scale-105 neon-box should-animate">
                    <i class="fas fa-sign-in-alt mr-2"></i>ĐĂNG NHẬP
                </button>
                <button class="px-6 py-2 rounded-lg bg-pink-500 text-white hover:bg-pink-600 transition-all duration-300 transform hover:scale-105 neon-box should-animate">
                    <i class="fas fa-user-plus mr-2"></i>ĐĂNG KÝ
                </button>
            </div>
            
            <!-- Mobile menu button -->
            <button class="md:hidden text-2xl">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        
        <!-- Mobile menu (hidden by default) -->
        <div class="md:hidden hidden">
            <div class="px-4 py-3 space-y-3">
                <a href="index.html" class="block hover:text-pink-500 transition-colors">Trang chủ</a>
                <a href="category.html" class="block hover:text-pink-500 transition-colors">Cửa hàng key</a>
                <a href="topup.html" class="block hover:text-pink-500 transition-colors">Nạp tiền</a>
                <a href="history.html" class="block hover:text-pink-500 transition-colors">Lịch sử đơn hàng</a>
                <a href="contact.html" class="block hover:text-pink-500 transition-colors">Liên hệ</a>
                <a href="cart.html" class="block text-pink-500 transition-colors">Giỏ hàng</a>
                <div class="block hover:text-pink-500 transition-colors">
                    <select class="bg-transparent w-full" id="mobileLangSelect">
                        <option value="vi">Tiếng Việt</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="space-y-3 pt-3">
                    <button class="w-full px-6 py-2 rounded-lg border border-pink-500 text-pink-500 hover:bg-pink-500 hover:text-white transition-colors">
                        <i class="fas fa-sign-in-alt mr-2"></i>ĐĂNG NHẬP
                    </button>
                    <button class="w-full px-6 py-2 rounded-lg bg-pink-500 text-white hover:bg-pink-600 transition-colors">
                        <i class="fas fa-user-plus mr-2"></i>ĐĂNG KÝ
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="min-h-screen pt-24 pb-12">
        <div class="container mx-auto px-4">
            <div class="bg-[#2a1b3e] rounded-xl p-6 border border-pink-500/30">
                <h1 class="text-2xl font-bold mb-6">Giỏ hàng của bạn</h1>
                
                <!-- Cart Items -->
                <div id="cart-items" class="space-y-4 mb-6">
                    <!-- Cart items will be dynamically inserted here -->
                </div>

                <!-- Empty Cart Message -->
                <div id="empty-cart-message" class="text-center py-8 hidden">
                    <i class="fas fa-shopping-cart text-4xl text-gray-500 mb-4"></i>
                    <p class="text-gray-400">Giỏ hàng của bạn đang trống</p>
                    <a href="category.html" class="inline-block mt-4 px-6 py-2 rounded-lg bg-pink-500 text-white hover:bg-pink-600 transition-colors">
                        Tiếp tục mua sắm
                    </a>
                </div>

                <!-- Cart Summary -->
                <div id="cart-summary" class="border-t border-pink-500/30 pt-6 mt-6 hidden">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-lg">Tổng tiền:</span>
                        <span id="cart-total" class="text-2xl font-bold text-pink-500">0đ</span>
                    </div>
                    <button id="checkout-button" class="w-full md:w-auto px-8 py-3 rounded-lg bg-pink-500 text-white hover:bg-pink-600 transition-colors">
                        <i class="fas fa-credit-card mr-2"></i>Thanh toán
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
